<head>

<body>

    <div id="topContainer">
        <form id="mainForm">

            <h2>New password:</h2>
            <input id="inputName">
            <div>
                <p id="popup"></p>
            </div>
    
            <h2>Verify your password:</h2>
            <input id="passwordVerify">
            <p id="tester"></p>


            <button type="submit" id="enter" disabled="true">Submit</button>
    
        </form>
    </div>
